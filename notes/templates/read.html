{% extends "base.html" %} {% block meta %}
<title>Catatanku | Note</title>
{% endblock meta %} {% block content %}
<div class="relative overflow-x-auto mx-24">

    <div class="main">

        {{ data.title }}<br />
        {{ data.date }}<br />
        {{ data.text }}<br />

        <a href="/notes/{{ data.id }}/update"
            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-red-200 md:hover:bg-transparent md:border-0 md:hover:text-red-400 md:p-2">
            Update
        </a>
        <a href="/notes/{{ data.id }}/delete"
            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-red-200 md:hover:bg-transparent md:border-0 md:hover:text-red-400 md:p-2">
            Delete
        </a>
    </div>
</div>
{% endblock content %}
